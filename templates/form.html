<html>

<head>
    <title>User Story manager {{title}}</title>
</head>

<body>

    <h3>User Story manager {{title}}</h3>

    <form action={{storyid}}/{{formsubmit}} method="POST">

        <p>Story Title</p>
        <p><input name="story title" value={{storytitle}}></p>

        <p>User Story</p>
        <p><textarea rows="4" cols="50" name="user story">{{userstory}}</textarea></p>

        <p>Acceptance criteria</p>
        <p><textarea rows="4" cols="50" name="acceptance">{{acceptance}}</textarea></p>

        <p>Business Value</p>
        <p><input type=number name="business value" min="100" max="1500" step="100" value={{business_value}}></p>

        <p>Estimation(h)</p>
        <p><input type=number name="estimation" min="0.5" max="40" step="0.5" value={{estimation}}></p>

        <p>Status</p>
        <select name="status">
        <option>Planning</option>
        <option>TODO</option>
        <option>In Progress</option>
        <option>Review</option>
        <option>Done</option>
        </select>

        <p><input type="submit" name="submit" value="Submit"></p>

    </form>

</body>

</html>
